<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Multimedia</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #eef2f7;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #ffffff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .media-card {
            background: #f8fafc;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        }

        .media-card h2 {
            margin-bottom: 15px;
            color: #34495e;
        }

        audio, video {
            display: block;
            margin: 0 auto;
        }

        video {
            max-width: 100%;
            border-radius: 8px;
        }

        .time {
            margin-top: 10px;
            font-weight: 600;
            color: #2c3e50;
        }

        hr {
            border: none;
            height: 1px;
            background: #ddd;
            margin: 25px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ§ HTML5 Multimedia Player</h1>

    <!-- Audio Section -->
    <div class="media-card">
        <h2>ðŸŽµ Audio Player</h2>
        <audio id="audioPlayer" controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="time">
            Current Time: <span id="audioTime">0</span> seconds
        </div>
    </div>

    <!-- Video Section -->
    <div class="media-card">
        <h2>ðŸŽ¬ Video Player</h2>
        <video id="videoPlayer" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="time">
            Current Time: <span id="videoTime">0</span> seconds
        </div>
    </div>
</div>

<script>
    const audio = document.getElementById("audioPlayer");
    const audioTime = document.getElementById("audioTime");

    audio.addEventListener("timeupdate", () => {
        audioTime.textContent = Math.floor(audio.currentTime);
    });

    const video = document.getElementById("videoPlayer");
    const videoTime = document.getElementById("videoTime");

    video.addEventListener("timeupdate", () => {
        videoTime.textContent = Math.floor(video.currentTime);
    });
</script>

</body>
</html>

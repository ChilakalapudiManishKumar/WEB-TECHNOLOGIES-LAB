<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Card</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .card {
            width: 300px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 40px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 5px;
        }

        .card h3 {
            margin: 10px 0;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1f6691;
        }
    </style>

</head>
<body>

<div class="card">
    <img src="wireless_headphones.webp" alt="Product Image">

    <h3>Marshall Major V Wireless On-Ear Headphones, 100 Hours playtime Bluetooth  (Black, On the Ear)</h3>

    <p>Warranty 1 Year Warranty</p>
    <p>With Mic:Yes</p>
    <p>Connector type: 3.5 mm</p>   
    <p>Wireless range: 10 m</p>

    <div class="price">â‚¹14,999</div>

    <a href="#" class="btn">Buy Now</a>
</div>

</body>
</html>
